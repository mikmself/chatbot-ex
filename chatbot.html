<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chatbot Web SD</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <script src="https://cdn.jsdelivr.net/npm/openai@1.0.0/dist/openai.min.js"></script>

        <script src="script.js" defer></script>
    </head>
    <body>
        <button class="chatbot-toggler">
            <span class="material-symbols-outlined">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Asisten Chatbot</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">account_circle</span>
                    <p>Hallo <br>Ada yang bisa saya bantu?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Ketik Pesan..." required></textarea>
                <span class="material-symbols-outlined">send</span>
            </div>
        </div>

    </body>
</html>
